<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
     </script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div id="quiz">
        <header>
            <h1>QUIZ</h1>
        </header>
        <h3 id="questofquest">quest</h3>
            <br>
        
        <p id="questions">Questions goes here! </p>

        <form id="form">
            <input type="text" placeholder="answer here please" id="answer">
            <input type="submit" value="answer" placeholder="Answer" id="submit">
        </form>

        <br><br>

        <p id="scores">scores go here</p>
        <p id="wrongs">wrongs go here</p><br>
        <p id="totals">the result with wrongs and rights go here after quiz is done</p>
        <p id="untotals">Wait for the result!</p>
    </div>
    <div id="results">
        <header>
            <h1>QUIZ</h1>
        </header>
      <p>
        Congratulations!
      </p>
        <p id="what"></p>
        <p id="what2"></p>
        <p>Wanna go again? Click restart! =D</p>
        <button id="restart">restart</button>
    </div>
     <script src="scripts.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
     </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous">
     </script>
</body>
</html>
